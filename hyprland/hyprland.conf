# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
windowrule = workspace 4 silent, class:discord
windowrule=workspace 3 silent, class:Code
exec-once = waybar & discord & code & ydotoold ~
exec-once = dunst

# windowrule = float, class:.*
windowrule = plugin:hyprbars:nobar, floating:0

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = # caps:swapescape
    kb_rules =
    repeat_delay = 300

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 1.0
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(1affffee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier=overshot,0.75,0.9,0.2,1.1
    bezier=quickaa,0.95,0.9,0.01,0.8

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    # animation = workspaces, 1, 8, overshot, slide
    animation = workspaces, 1, 3, quickaa, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic mouse V1
    sensitivity = -0.5
}
device {
    name = ELECOM TrackBall Mouse HUGE TrackBall
    sensitivity = 0.9
}
device {
    name = logitech-usb-trackball
    sensitivity = 9
    scroll_button = 275
    scroll_method = on_button_down
}
device {
    name = pixa3854:00-093a:0274-touchpad
    sensitivity = 0.5
    natural_scroll = yes
}

plugin {
    hyprbars {
        # example config
        bar_height = 30

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        # hyprbars-button = rgb(ff4040), 20, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(ff4040), 20, X, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 20, , hyprctl dispatch fullscreen 1
        # icon_on_over = true
    }
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

source = ~/.config/hypr/keybinds.conf
submap = factorio
source = ~/.config/hypr/keybinds.conf

bind = , mouse:277, exec, ydotool key 29:1
bindir = , mouse:277, exec, ydotool key 29:0

submap = reset


